<!DOCTYPE html>
<html>
    <head>
        <title>Counter</title>
        <meta charset="utf8">
        <link rel="stylesheet" href="examples.css"/>
        <script type="module">

import { VM } from "../lib/runtime.js";
import { Repeat, Seq, Gate, Event, Effect } from "../lib/timing.js";

const button = document.querySelector("button");
const text = document.querySelector("span.count");

// ----8<--------8<--------8<--------8<--------8<--------8<--------8<----

VM().start().add(
    Repeat(
        Seq(
            Gate(Event(button, "click"), (x = 0) => x + 1),
            Effect(x => { text.textContent = x.toString(); })
        )
    )
);

// ----8<--------8<--------8<--------8<--------8<--------8<--------8<----

        </script>
    </head>
    <body>
        <p><a href="index.html">Back</a></p>
        <h1>Counter</h1>
        <p>
            <button type="button">Count</button>
            <span class="count">0</span>
        </p>
        <script src="source.js" type="module"></script>
    </body>
</html>
