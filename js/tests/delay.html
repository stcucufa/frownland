<!DOCTYPE html>
<html>
    <head>
        <title>Delay</title>
        <meta charset="utf8">
        <link rel="stylesheet" href="test.css">
        <script type="module">

import { test } from "./test.js";
import { K } from "../lib/util.js";
import { Instant, Delay, Par, Seq, dump } from "../lib/score.js";
import { Tape } from "../lib/tape.js";
import { Deck } from "../lib/deck.js";

test("Delay(dur)", t => {
    const delay = Delay(23);
    t.equal(delay.show(), "Delay<23>", "show");
    t.equal(delay.dur, 23, "duration");
    t.equal(!delay.failible, true, "not failible (delay > 0)");
    t.throws(() => { delay.dur = 19; }, "cannot overwrite dur");
    t.equal(Delay(0).failible, true, "zero duration delay is failible");
    t.equal(Delay(-17).failible, true, "negative duration delay is failible");
});

test("Delay.repeat()", t => {
    const delay = Delay(23);
    const repeat = delay.repeat();
    t.equal(repeat.show(), "Seq/repeat", "show");
    t.equal(repeat.child, delay, "repeat child");
    t.equal(repeat.dur, Infinity, "repeat dur");
    t.equal(repeat.failible, false, "unlimited repetitions do not fail");
    const limitedRepeats = repeat.take(3);
    t.equal(limitedRepeats.dur, 69, "repeat dur (limited)");
    t.equal(limitedRepeats.failible, false, "limited repetitions do not fail");
});

test("Instantiation", t => {
    const tape = Tape();
    const delay = Delay(23);
    const instance = tape.instantiate(delay, 17);
    t.equal(instance.tape, tape, "instance.tape is set");
    t.equal(instance.item, delay, "instance.item is set");
    t.equal(instance.begin, 17, "instance.begin is set");
    t.equal(instance.end, 40, "instance.end is set");
    Deck({ tape }).now = 41;
    t.equal(dump(instance), "* Delay-0 [17, 40[ <undefined>", "dump matches");
});

test("Instantiation fails if d ≤ 0", t => {
    const tape = Tape();
    t.undefined(tape.instantiate(Delay(-23), 17), "negative delay");
    t.undefined(tape.instantiate(Delay(0), 17), "zero duration delay");
});

test("Delay(d).repeat()", t => {
    const tape = Tape();
    const repeat = tape.instantiate(Delay(23).repeat(), 17);
    Deck({ tape }).now = 111;
    t.equal(dump(repeat),
`* Seq/repeat-0 [17, ∞[
  * Delay-1 [17, 40[ <undefined>
  * Delay-2 [40, 63[ <undefined>
  * Delay-3 [63, 86[ <undefined>
  * Delay-4 [86, 109[ <undefined>
  * Delay-5 [109, 132[`, "dump matches");
});

test("Delay(d).repeat().take(n)", t => {
    const tape = Tape();
    const repeat = tape.instantiate(Delay(23).repeat().take(3), 17);
    Deck({ tape }).now = 87;
    t.equal(dump(repeat),
`* Seq/repeat-0 [17, 86[ <undefined>
  * Delay-1 [17, 40[ <undefined>
  * Delay-2 [40, 63[ <undefined>
  * Delay-3 [63, 86[ <undefined>`, "dump matches");
});

test("Delay value", t => {
    const tape = Tape();
    const seq = tape.instantiate(Seq([Instant(K("ok")), Delay(23)]), 17);
    Deck({ tape }).now = 41;
    t.equal(dump(seq),
`* Seq-0 [17, 40[ <ok>
  * Instant-1 @17 <ok>
  * Delay-2 [17, 40[ <ok>`, "dump matches");
});

test("Cancel delay", t => {
    const tape = Tape();
    const choice = tape.instantiate(Par([
        Instant(K("ok")), Delay(23)
    ]).take(1), 17);
    Deck({ tape }).now = 18;
    t.equal(dump(choice),
`* Par-0 @17 <ok>
  * Instant-1 @17 <ok>`, "dump matches");
    t.equal(tape.show(), "Tape<17>", "no occurrence on tape");
});

test("Prune delay", t => {
    const tape = Tape();
    t.undefined(tape.instantiate(Seq([
        Delay(1),
        Delay(-1)
    ]), 17), "instantiation failed");
    Deck({ tape }).now = 18;
    t.equal(tape.occurrences, [], "no occurrence on tape");
});

        </script>
    </head>

        <p><a href="index.html">Back</a></p>
    </body>
</html>
