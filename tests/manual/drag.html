<!DOCTYPE html>
<html>
    <head>
        <title>Drag</title>
        <meta charset="utf8">
        <link rel="stylesheet" href="../test.css">
        <style>

div {
    width: 300px;
    height: 200px;
    position: absolute;
    background-color: pink;
    padding: 16px;
    border-radius: 8px;
    box-sizing: border-box;
    left: 200px;
    top: 100px;
}

div.tapped {
    background-color: limegreen;
}

        </style>
        <script type="module">

import { Deck } from "../../lib/deck.js";
import { Await, Delay, Event, Effect, first, Instant, Score, Seq } from "../../lib/timing.js";
import { dump } from "../../lib/timing/util.js";
import { Tape } from "../../lib/tape.js";
import { imagePromise, K, range } from "../../lib/util.js";

const tape = Tape();
const deck = Deck({ tape });
const score = Score({ tape });
const box = document.querySelector("div");

const until = (x, y) => first(x.repeat(), y);
const drag = ([event, [x0, y0]]) => {
    box.style.left = `${event.clientX - x0}px`;
    box.style.top = `${event.clientY - y0}px`;
};

score.add(Seq(
    Event(box, "pointerdown"),
    first(

        // Tap
        Seq(
            Event(window, "pointerup"),
            Effect(() => { box.classList.toggle("tapped"); }),
        ),

        // Drag
        Seq(
            Effect(event => {
                event.preventDefault();
                const rect = box.getBoundingClientRect();
                return [event.clientX - rect.x, event.clientY - rect.y];
            }).label("origin"),
            Seq(Event(window, "pointermove"), Effect(drag).var("origin")),
            until(
                Seq(Event(window, "pointermove"), Effect(drag).var("origin")),
                Event(window, "pointerup")
            )
        ),
    )
).repeat());

deck.start();

        </script>
    </head>
    <body>
        <div>Drag me!</div>
    </body>
</html>
