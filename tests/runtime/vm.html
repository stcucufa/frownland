<!DOCTYPE html>
<html>
    <head>
        <title>VM</title>
        <meta charset="utf8">
        <link rel="stylesheet" href="../test.css">
        <script type="module">

import { test } from "../test.js";
import { VM } from "../../lib/runtime.js";
import { Par, Seq, Delay } from "../../lib/timing.js";

test("VM()", t => {
    const vm = VM();
    t.equal(vm.clock.now, 0, "clock starts at 0");
});

test("Thread priority queue", t => {
    const vm = VM();
    vm.scheduleForward({ name: "B" }, 40);
    vm.scheduleForward({ name: "C" }, 48);
    vm.scheduleForward({ name: "A" }, 36);
    t.equal(vm.threads.scheduledForward[0].name, "A", "A first");
    t.equal(vm.threads.scheduledForward[0].name, "B", "B second");
    t.equal(vm.threads.scheduledForward[0].name, "C", "C last");
});

test("Threading", t => {
    const vm = VM();
    const out = [];
    const p = x => () => (out.push(x), x);
    const par = vm.add(Par(
        Seq(p("A"), Delay(7), p("C"), Delay(7), p("E")),
        Seq(Delay(3), p("B"), Delay(7), p("D"), Delay(7), p("F")),
    ), 17);
    vm.clock.seek(35);
    t.equal(out, ["A", "B", "C", "D", "E", "F"], "execution order");
});

        </script>
    </head>
    <body>
        <p><a href="../index.html">Back</a></p>
    </body>
</html>
