<!DOCTYPE html>
<html>
    <head>
        <title>Ramp</title>
        <meta charset="utf8">
        <link rel="stylesheet" href="../test.css">
        <script type="module">

import { test } from "../test.js";
import { K } from "../../lib/util.js";
import { Ramp, Delay, Seq, First } from "../../lib/timing.js";
import { VM } from "../../lib/runtime.js";

test("Ramp(f)", t => {
    const f = () => {};
    const ramp = Ramp(f);
    t.equal(ramp.tag, "Ramp", "tag");
    t.equal(ramp.f, f, "f");
});

test("Code generation", t => {
    const vm = VM();
    const effects = [];
    const ramp = vm.add(Ramp((p, t) => {
        effects.push([p, t]);
    }).dur(31), 17);
    vm.clock.seek(17);
    t.equal(effects, [], "no ramp yet");
    vm.clock.seek(23);
    const p = (23 - 17) / 31;
    t.equal(effects, [[p, 23]], "ramp in progress");
    vm.clock.seek(41);
    const q = (41 - 17) / 31;
    t.equal(effects, [[p, 23], [q, 41]], "ramp still in progress");
    vm.clock.seek(49);
    t.equal(effects, [[p, 23], [q, 41]], "ramp is done");
    t.equal(ramp.dump(),
`+ 17/0 [begin] Ramp
* 48/2 [end] Ramp`, "dump matches");
});

test("Ramp cancellation", t => {
    const vm = VM();
    const effects = [];
    const seq = vm.add(Seq(
        First(
            Delay(23),
            Ramp((p, t) => { effects.push([p, t]); }).dur(31)
        ),
        K("ok")
    ), 17);
    vm.clock.seek(23);
    const p = (23 - 17) / 31;
    vm.clock.seek(37);
    const q = (37 - 17) / 31;
    t.equal(effects, [[p, 23], [q, 37]], "ramp in progress");
    vm.clock.seek(41);
    t.equal(effects, [[p, 23], [q, 37]], "ramp is done");
    t.equal(seq.value, "ok", "end value");
    t.equal(seq.effectiveEnd, 40, "end time");
});

        </script>
    </head>
    <body>
        <p><a href="../index.html">Back</a></p>
    </body>
</html>
