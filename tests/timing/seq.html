<!DOCTYPE html>
<html>
    <head>
        <title>Seq</title>
        <meta charset="utf8">
        <link rel="stylesheet" href="../test.css">
        <script type="module">

import { test } from "../test.js";
import { K } from "../../lib/util.js";
import { Instant, Delay, Seq } from "../../lib/timing.js";

test("Seq(...children)", t => {
    const i = Instant(K("ok"));
    const d = Delay(23);
    const seq = Seq(i, d);
    t.equal(seq.tag, "Seq", "tag");
    t.equal(seq.children, [i, d], "children");
});

test("Code generation", t => {
    const seq = Seq(Delay(23), Instant((x, t) => {
        if (x === null) {
            return t * 2;
        }
    }));
    const thread = { stack: [null], ops: [], t: 17 };
    t.equal(seq.generate(thread, 17), 40, "duration");
    t.equal(thread.ops.length, 4, "begin seq, delay, instant, end seq");
    t.equal(thread.ops[0](thread), seq, "op for begin seq");
    t.equal(thread.ops[3](thread), seq, "op for end seq");

    for (const op of thread.ops) {
        op(thread);
    }
    t.equal(thread.t, 40, "end time");
    t.equal(thread.stack, [80], "seq value");
});

        </script>
    </head>
    <body>
        <p><a href="../index.html">Back</a></p>
    </body>
</html>
