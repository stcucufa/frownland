<!DOCTYPE html>
<html>
    <head>
        <title>Seq</title>
        <meta charset="utf8">
        <link rel="stylesheet" href="../test.css">
        <script type="module">

import { test } from "../test.js";
import { K } from "../../lib/util.js";
import { Instant, Delay, Seq } from "../../lib/timing.js";
import { VM } from "../../lib/runtime.js";

test("Seq(...children)", t => {
    const d = Delay(23);
    const i = Instant(K("ok"));
    const seq = Seq(d, i);
    t.equal(seq.tag, "Seq", "tag");
    t.equal(seq.children, [d, i], "children");
});

test("Empty seq", t => {
    const vm = VM();
    const seq = vm.add(Seq(), 17);
    vm.clock.seek(18);
    t.equal(seq.t, 17, "end time");
    t.undefined(seq.value, "end value");
});

test("Non-empty, zero duration seq", t => {
    const vm = VM();
    const seq = vm.add(Seq(Instant((x, t) => t * (x ?? 2)), Instant(x => x + 3)), 17);
    vm.clock.seek(18);
    t.equal(seq.t, 17, "end time");
    t.equal(seq.value, 37, "end value");
});

test("Non-empty, non-zero duration seq", t => {
    const vm = VM();
    const seq = vm.add(Seq(Delay(23), Instant((x, t) => t * (x ?? 2))), 17);
    vm.clock.seek(41);
    t.equal(seq.t, 40, "end time");
    t.equal(seq.value, 80, "end value");
});

test("Nesting", t => {
    const vm = VM();
    const seq = vm.add(Seq(Delay(23), Seq(Instant((x, t) => t * (x ?? 2)), Delay(19))), 17);
    vm.clock.seek(60);
    t.equal(seq.t, 59, "end time");
    t.equal(seq.value, 80, "end value");
});

test("Unresolved duration within Seq", t => {
    const vm = VM();
    const seq = vm.add(Seq(Instant(K(23)), Delay(), Instant((x, t) => t * (x ?? 2))), 17);
    vm.clock.seek(41);
    t.equal(seq.t, 40, "end time");
    t.equal(seq.value, 920, "end value");
});

        </script>
    </head>
    <body>
        <p><a href="../index.html">Back</a></p>
    </body>
</html>
