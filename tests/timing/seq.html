<!DOCTYPE html>
<html>
    <head>
        <title>Seq</title>
        <meta charset="utf8">
        <link rel="stylesheet" href="../test.css">
        <script type="module">

import { test } from "../test.js";
import { K } from "../../lib/util.js";
import { Instant, Delay, Seq } from "../../lib/timing.js";

test("Seq(...children)", t => {
    const i = Instant(K("ok"));
    const d = Delay(23);
    const seq = Seq(i, d);
    t.equal(seq.tag, "Seq", "tag");
    t.equal(seq.children, [i, d], "children");
});

test("Code generation", t => {
    const seq = Seq(Instant(K("ok")), Delay(23));
    const thread = { stack: [null], ops: [[17]] };
    seq.generate(thread.ops);
    t.equal(thread.ops.length, 2, "Execution with duration");
    t.equal(thread.ops[0].length, 4, "Begin seq, instant, begin delay");
    t.equal(thread.ops[0][1](thread), seq, "Op for begin seq");
    t.equal(thread.ops[1].length, 3, "End delay, end seq");
    t.equal(thread.ops[1][0], 40, "End time");
    t.equal(thread.ops[1][2](thread), seq, "Op for end seq");

    for (const [_, ...ops] of thread.ops) {
        for (const op of ops) {
            op(thread);
        }
    }
    t.equal(thread.stack, ["ok"], "Seq value");
});

        </script>
    </head>
    <body>
        <p><a href="../index.html">Back</a></p>
    </body>
</html>
