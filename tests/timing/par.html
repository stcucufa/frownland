<!DOCTYPE html>
<html>
    <head>
        <title>Par</title>
        <meta charset="utf8">
        <link rel="stylesheet" href="../test.css">
        <script type="module">

import { test } from "../test.js";
import { K, typeOf } from "../../lib/util.js";
import { Instant, Delay, Par } from "../../lib/timing.js";

test("Par(...children)", t => {
    const i = Instant(K("ok"));
    const d = Delay(23);
    const par = Par(i, d);
    t.equal(par.tag, "Par", "tag");
    t.equal(par.children, [i, d], "children");
});

test("Code generation", t => {
    const par = Par(Instant(K("ok")), Delay(23));
    const thread = { stack: [null], ops: [], t: 17 };
    t.equal(par.generate(thread, 17), 40, "duration");
    t.equal(thread.ops.length, 4, "begin par, two new threads, end par");
    t.equal(typeOf(thread.ops[1].ops), "array", "ops for first thread");
    t.equal(typeOf(thread.ops[2].ops), "array", "ops for second thread");

    const evaluate = thread => {
        for (const op of thread.ops) {
            if (typeof op === "function") {
                op(thread);
            } else {
                op.stack = thread.stack.slice();
                op.t = thread.t;
                evaluate(op);
                thread.scope.push(op.stack.at(-1));
                delete op.stack;
                delete op.t;
            }
        }
    };

    evaluate(thread);
    t.equal(thread.stack, [["ok", null]], "Par value");
});

        </script>
    </head>
    <body>
        <p><a href="../index.html">Back</a></p>
    </body>
</html>
