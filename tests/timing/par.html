<!DOCTYPE html>
<html>
    <head>
        <title>Par</title>
        <meta charset="utf8">
        <link rel="stylesheet" href="../test.css">
        <script type="module">

import { test } from "../test.js";
import { K, typeOf } from "../../lib/util.js";
import { Instant, Delay, Seq, Par } from "../../lib/timing.js";
import { VM } from "../../lib/runtime.js";

test("Par(...children)", t => {
    const i = Instant(K("ok"));
    const d = Delay(23);
    const par = Par(i, d);
    t.equal(par.tag, "Par", "tag");
    t.equal(par.children, [i, d], "children");
});

test("Empty par", t => {
    const vm = VM();
    const par = vm.add(Par(), 17);
    vm.clock.seek(18);
    t.equal(par.begin, 17, "begin time");
    t.equal(par.end, 17, "end time");
    t.equal(par.value, [], "end value");
    t.equal(par.dump(), "+ 17/0 [begin] Par\n* 17/1 [end] Par", "dump matches");
});

test("Non-empty, zero duration par", t => {
    const vm = VM();
    const par = vm.add(Par((x, t) => t * (x ?? 2), (x, t) => t + (x ?? 3)), 17);
    vm.clock.seek(18);
    t.equal(par.end, 17, "end time");
    t.equal(par.value, [34, 20], "end value");
    t.equal(par.dump(),
`+ 17/0 [begin] Par
    + 17/0 Instant
    + 17/0 Instant
* 17/3 [end] Par`, "dump matches");
});

test("Non-empty, non-zero duration par", t => {
    const vm = VM();
    const par = vm.add(Par(
        Seq(Delay(23), (x, t) => t * (x ?? 2)),
        (x, t) => t + (x ?? 3)
    ), 17);
    vm.clock.seek(41);
    t.equal(par.end, 40, "end time");
    t.equal(par.value, [80, 20], "end value");
    t.equal(par.dump(),
`+ 17/0 [begin] Par
    + 17/0 [begin] Seq
    * 17/0 Delay(23)
    * 40/1 Instant
    * 40/2 [end] Seq
    + 17/0 Instant
* 40/4 [end] Par`, "dump matches");
});

test("Input value", t => {
    const vm = VM();
    const par = vm.add(Seq(
        K(7),
        Par(
            Seq(Delay(23), (x, t) => t * (x ?? 2)),
            (x, t) => t + (x ?? 3)
        )
    ), 17);
    vm.clock.seek(41);
    t.equal(par.end, 40, "end time");
    t.equal(par.value, [280, 24], "end value");
    t.equal(par.dump(),
`+ 17/0 [begin] Seq
* 17/0 Instant
* 17/1 [begin] Par
    + 17/0 [begin] Seq
    * 17/0 Delay(23)
    * 40/1 Instant
    * 40/2 [end] Seq
    + 17/0 Instant
* 40/5 [end] Par
* 40/5 [end] Seq`, "dump matches");
});

test("Nesting", t => {
    const vm = VM();
    const par = vm.add(Par(Delay(23), Par(Delay(31), Delay(19))), 17);
    vm.clock.seek(49);
    t.equal(par.end, 48, "end time");
    t.equal(par.value, [undefined, [undefined, undefined]], "end value");
    t.equal(par.dump(),
`+ 17/0 [begin] Par
    + 17/0 Delay(23)
    + 17/0 [begin] Par
        + 17/0 Delay(31)
        + 17/0 Delay(19)
    * 48/4 [end] Par
* 48/4 [end] Par`, "dump matches");
});

test("Unresolved duration within Par", t => {
    const vm = VM();
    const seq = vm.add(Seq(K(23), Par(Delay(), (x, t) => t * (x ?? 2))), 17);
    vm.clock.seek(41);
    t.equal(seq.value, [23, 391], "end value");
    t.equal(seq.dump(),
`+ 17/0 [begin] Seq
* 17/0 Instant
* 17/1 [begin] Par
    + 17/0 Delay()
    + 17/0 Instant
* #/5 [end] Par
* #/5 [end] Seq`, "dump matches");
});

test("Unresolved durations within Par", t => {
    const vm = VM();
    const par = vm.add(Par(
        Seq(K(23), Delay()),
        Seq(K(31), Delay())
    ), 17);
    vm.clock.seek(49);
    t.equal(par.value, [23, 31], "end value");
    t.equal(par.dump(),
`+ 17/0 [begin] Par
    + 17/0 [begin] Seq
    * 17/0 Instant
    * 17/1 Delay()
    * #/2 [end] Seq
    + 17/0 [begin] Seq
    * 17/0 Instant
    * 17/1 Delay()
    * #/2 [end] Seq
* #/4 [end] Par`, "dump matches");
});

test("Unresolved durations within Par (other way around)", t => {
    const vm = VM();
    const par = vm.add(Par(
        Seq(K(31), Delay()),
        Seq(K(23), Delay())
    ), 17);
    vm.clock.seek(49);
    t.equal(par.value, [31, 23], "end value");
    t.equal(par.dump(),
`+ 17/0 [begin] Par
    + 17/0 [begin] Seq
    * 17/0 Instant
    * 17/1 Delay()
    * #/2 [end] Seq
    + 17/0 [begin] Seq
    * 17/0 Instant
    * 17/1 Delay()
    * #/2 [end] Seq
* #/4 [end] Par`, "dump matches");
});

test("Indefinite duration within Par", t => {
    const vm = VM();
    const seq = vm.add(Seq(Par(Delay(Infinity), Delay(23)), xs => xs.length), 17);
    vm.clock.seek(41);
    t.equal(seq.dump(),
`+ 17/0 [begin] Seq
* 17/0 [begin] Par
    + 17/0 Delay(∞)
    + 17/0 Delay(23)
* ∞/4 [end] Par
* ∞/4 Instant
* ∞/5 [end] Seq`, "dump matches");
});

        </script>
    </head>

        <p><a href="../index.html">Back</a></p>
    </body>
</html>
