<!DOCTYPE html>
<html>
    <head>
        <title>Par</title>
        <meta charset="utf8">
        <link rel="stylesheet" href="../test.css">
        <script type="module">

import { test } from "../test.js";
import { K, typeOf } from "../../lib/util.js";
import { Instant, Delay, Seq, Par } from "../../lib/timing.js";
import { VM } from "../../lib/runtime.js";

test("Par(...children)", t => {
    const i = Instant(K("ok"));
    const d = Delay(23);
    const par = Par(i, d);
    t.equal(par.tag, "Par", "tag");
    t.equal(par.children, [i, d], "children");
});

test("Empty par", t => {
    const vm = VM();
    const par = vm.add(Par(), 17);
    vm.clock.seek(18);
    t.equal(par.t, 17, "end time");
    t.equal(par.value, [], "end value");
});

test("Non-empty, zero duration par", t => {
    const vm = VM();
    const par = vm.add(Par(Instant((x, t) => t * (x ?? 2)), Instant((x, t) => t + (x ?? 3))), 17);
    vm.clock.seek(18);
    t.equal(par.t, 17, "end time");
    t.equal(par.value, [34, 20], "end value");
});

test("Non-empty, non-zero duration par", t => {
    const vm = VM();
    const par = vm.add(Par(
        Seq(Delay(23), Instant((x, t) => t * (x ?? 2))),
        Instant((x, t) => t + (x ?? 3))
    ), 17);
    vm.clock.seek(41);
    t.equal(par.t, 40, "end time");
    t.equal(par.value, [80, 20], "end value");
});

test("Input value", t => {
    const vm = VM();
    const par = vm.add(Seq(
        Instant(K(7)),
        Par(
            Seq(Delay(23), Instant((x, t) => t * (x ?? 2))),
            Instant((x, t) => t + (x ?? 3))
        )
    ), 17);
    vm.clock.seek(41);
    t.equal(par.t, 40, "end time");
    t.equal(par.value, [280, 24], "end value");
});

test("Nesting", t => {
    const vm = VM();
    const par = vm.add(Par(Delay(23), Par(Delay(31), Delay(19))), 17);
    vm.clock.seek(49);
    t.equal(par.t, 48, "end time");
    t.equal(par.value, [undefined, [undefined, undefined]], "end value");
});

test("Unresolved duration within Par", t => {
    const vm = VM();
    const seq = vm.add(Seq(Instant(K(23)), Par(Delay(), Instant((x, t) => t * (x ?? 2)))), 17);
    vm.clock.seek(41);
    t.equal(seq.t, 40, "end time");
    t.equal(seq.value, [23, 391], "end value");
});

        </script>
    </head>
    <body>
        <p><a href="../index.html">Back</a></p>
    </body>
</html>
