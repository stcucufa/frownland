<!DOCTYPE html>
<html>
    <head>
        <title>Delay</title>
        <meta charset="utf8">
        <link rel="stylesheet" href="../test.css">
        <script type="module">

import { test } from "../test.js";
import { Delay } from "../../lib/timing.js";

test("Delay(duration)", t => {
    const instant = Delay(23);
    t.equal(instant.tag, "Delay", "tag");
    t.equal(instant.duration, 23, "duration");
    t.equal(Delay("1mn30s").duration, 90000, "duration string");
    t.equal(Delay("long").duration, 0, "invalid duration (0)");
});

test("Code generation", t => {
    const delay = Delay(23);
    const thread = { stack: [null], ops: [], t: 17 };
    t.equal(delay.generate(thread, 17), 40, "duration");
    t.equal(thread.ops[0].length, 1, "single instruction");
    t.equal(thread.ops[0](thread), delay, "op for delay");
    t.equal(thread.t, 40, "end time after execution");
    t.equal(thread.stack, [null], "stack is untouched");
});

test("Code generation (zero duration)", t => {
    const delay = Delay("zero");
    const thread = { ops: [] };
    t.equal(delay.generate(thread, 17), 17, "zero duration");
    t.equal(thread.ops, [], "no new instruction");
});

        </script>
    </head>
    <body>
        <p><a href="../index.html">Back</a></p>
    </body>
</html>
