<!DOCTYPE html>
<html>
    <head>
        <title>Instant</title>
        <meta charset="utf8">
        <link rel="stylesheet" href="../test.css">
        <script type="module">

import { test } from "../test.js";
import { K } from "../../lib/util.js";
import { Instant } from "../../lib/timing.js";

test("Instant(f)", t => {
    const f = K("ok");
    const instant = Instant(f);
    t.equal(instant.tag, "Instant", "tag");
    t.equal(instant.f, f, "f");
});

test("Code generation", t => {
    const instant = Instant((x, t) => {
        if (x === null) {
            return t * 2;
        }
    });
    const thread = { stack: [null], ops: [], t: 17 };
    t.equal(instant.generate(thread, 17), 17, "zero duration");
    t.equal(thread.ops.length, 1, "single instruction");
    t.equal(thread.ops[0](thread), instant, "op for instant");
    t.equal(thread.stack, [34], "return value pushed to the stack");
});

        </script>
    </head>
    <body>
        <p><a href="../index.html">Back</a></p>
    </body>
</html>
