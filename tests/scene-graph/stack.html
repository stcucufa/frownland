<!DOCTYPE html>
<html>
    <head>
        <title>Hstack, Vstack</title>
        <meta charset="utf8">
        <link rel="stylesheet" href="../test.css">
        <script type="module">

import { test } from "../test.js";
import { Node } from "../../lib/scene-graph/node.js";
import { Hstack, Vstack } from "../../lib/scene-graph/stack.js";

test("Hstack()", t => {
    const node = Hstack();
    t.equal(node.children, [], "no children");
    t.equal(node.x, 0, "position (x)");
    t.equal(node.y, 0, "position (y)");
    t.equal(node.width, 0, "size (width)");
    t.equal(node.height, 0, "size (height)");
});

test("Hstack.renderAt(renderer, x, y)", t => {
    const renderer = {
        rendering: [],
        renderNodeAt(node, x, y) {
            this.rendering.push([node, x, y]);
        }
    };

    const node = Hstack({ x: 100, children: [Node({ width: 25 }), Node({ width: 125 })] });
    node.renderAt(renderer, 50, -50);
    t.equal(renderer.rendering, [
        [node.children[0], 150, -50],
        [node.children[1], 175, -50]
    ], "rendered the node as expected");
});

test("Vstack()", t => {
    const node = Vstack();
    t.equal(node.children, [], "no children");
    t.equal(node.x, 0, "position (x)");
    t.equal(node.y, 0, "position (y)");
    t.equal(node.width, 0, "size (width)");
    t.equal(node.height, 0, "size (height)");
});

test("Vstack.renderAt(renderer, x, y)", t => {
    const renderer = {
        rendering: [],
        renderNodeAt(node, x, y) {
            this.rendering.push([node, x, y]);
        }
    };

    const node = Vstack({ x: 100, children: [Node({ height: 25 }), Node({ height: 125 })] });
    node.renderAt(renderer, 50, -50);
    t.equal(renderer.rendering, [
        [node.children[0], 150, -50],
        [node.children[1], 150, -25]
    ], "rendered the node as expected");
});

        </script>
    </head>
    <body>
        <p><a href="../index.html">Back</a></p>
    </body>
</html>
